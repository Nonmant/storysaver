<!doctype html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Сохранение историй. Настройки</title>
  <script src="options.js"></script>
  <link rel="stylesheet" href="options.css" type="text/css">
</head>
<body>
  <div id="options">
    <div class="optionsItem">
      <label for="delayCheckbox">Анимации</label>
      <input id="delayCheckbox" type="checkbox" checked>
    </div>
    <br/>
    <div class="optionsItem" title="Подождите начала предпросмотра">
      <label for="prevSizeRange">Размер&nbsp;предпросмотра</label>
      <input id="prevSizeRange" type="range" min="0.1" max="1" step="0.01">
    </div>
    <br/>
    <div class="optionsItem">
        <a href="https://chrome.google.com/webstore/detail/сохранение-историй-вк-ано/cphnkopapfgbhghcogkdcalgdohiianc/reviews" target="_blank">Оценить</a>
    </div>
    <div class="optionsItem" id="ad" title="Например, в группе есть кошельки вебмани. Или напишите, как удобнее">И скиньте, пожалуйста, бабосиков, я это часов 20 делал.</div>
  </div>
  <div id="exampleDiv">
    <iframe id="exampleFrame" frameborder="0" srcdoc="<html style='width:fit-content; height:fit-content;'>
    <head>
      <style type='text/css' id='customSizeStyle'></style>
      <style type='text/css' id='customDelayStyle'></style>
      <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
      <link rel='stylesheet' href='popup.css' type='text/css'>
    </head>
    <body>
      <div class='settings' title='Настройки'></div>
      <div>
        <button title='Сохранить все истории пользователя' style='background-image: url(example/user1.jpg);'>
          <span>Борат</span>
        </button>
        <hr>
        <button class='story' style='background-image: url(example/user1pr1.jpg);'>
          <span class='photo' style='background-image:url(example/user1story1.jpg);'></span>
        </button>
        <button class='story' style='background-image: url(example/user1pr2.jpg);'>
          <span class='photo' style='background-image:url(example/user1story2.jpg);'></span>
        </button>
        <button class='story' style='background-image: url(example/user1pr3.jpg);'>
          <span class='video' style='background-image:url(example/user1story3.jpg);'></span>
        </button>
      </div>
      <p></p>
      <div>
        <button title='Сохранить все истории пользователя' style='background-image: url(example/user2.jpg);'>
          <span>Мистер</span>
        </button>
        <hr>
        <button class='story' style='background-image: url(example/user2pr1.jpg);'>
          <span class='photo' style='background-image:url(example/user2story1.jpg);'></span>
        </button>
        <button class='story' style='background-image: url(example/user2pr2.jpg);'>
          <span class='photo' style='background-image:url(example/user2story2.jpg);'></span>
        </button>
        <button class='story' style='background-image: url(example/user2pr3.jpg);'>
          <span class='video' style='background-image:url(example/user2story3.jpg);'></span>
        </button>
      </div>
      <p></p>
      <a href='https://vk.com/savestories' target='_blank'>О&nbsp;расширении</a>
    </body>
    </html>"></iframe>
  </div>
</body>
</html>
